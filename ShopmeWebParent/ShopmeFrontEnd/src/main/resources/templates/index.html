<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	<div>
		<h1>Shopping by Categories</h1>
	</div>
	
	<div class="row">
		<div class="col" th:each="product, iterationStatus : ${listProducts}" th:if="${iterationStatus.index} &lt; 4">
			<tr th:each="product,iterationStatus : ${listProducts}" th:if="${iterationStatus.index} &lt; 4">
				<td>
					<img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" />
				</td>
				<td>
					<a class="link-detail"
						th:href="@{'/products/detail/' + ${product.id}}"
						th:title="${product.name}"
						>[[${product.shortName}]]</a>					
					
				</td>
			</tr>
		
			
		</div>
	</div>

	<div class="row">
		<div class="col" th:each="cat : ${listCategories}">
			<div><img th:src="@{${cat.imagePath}}" width="80" /></div>
			<div>
				<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
			</div>
		</div>
	</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
